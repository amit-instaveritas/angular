<header class="header">
  <div class="header-top">
    <div class="header-branding">
      <h3 class="header-logo">{{ logo }}</h3>
    </div>
    <div class="header-contact">
      <p class="header-phone">Call us: <a [href]="'tel:' + phoneNumber">{{ phoneNumber }}</a></p>
      <p class="header-email">Email: {{ emailAddress }}</p>
    </div>

    <div class="profile-icon">
      <a [routerLink]="['/profile', userId]" routerLinkActive="active">
        <img src="images/profile.png" alt="Profile Icon">
      </a>
    </div>
  </div>

  <ul class="navigation">
    <li *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.toLowerCase().split(' ').join('-')" routerLinkActive="active"
        [appHighlight]="'#3498db40'" [defaultColor]="'#3498db'">{{ menuItem
        }}</a>
    </li>
  </ul>
</header>
