<div class="body">
  <div class="category-header">
    <app-breadcrumbs [name]="categoryId ? 'Category - ' + category?.name : 'Categories'"></app-breadcrumbs>

    <button class="btn btn-primary" (click)="navigateToCategoryCreate()">Add Category</button>
  </div>

  <div *ngIf="! categoryId">
    <div class="categories">
      <div *ngFor="let item of categories?.data" class="card" [style.background-image]="'url(' + item.image + ')'">
        <a [routerLink]="'/categories/' + item.id">
          <h3>{{ item.name }}</h3>
        </a>
      </div>
    </div>

    <!-- Pagination -->
    <app-pagination [params]="categories" (paginationEvent)="handlePaginationEvent($event)"></app-pagination>
  </div>

  <div *ngIf="categoryId">
    <div class="category">
      <div class="category-left">
        <img [src]="category?.image" alt="Category Image" />
      </div>

      <div class="category-right">
        <h3>{{ category?.name }}</h3>
        <p>{{ category?.description }}</p>
      </div>
    </div>
  </div>
</div>
