<div class="body">
  <div class="product-header">
    <h2 class="mt-3">Product Lists</h2>

    <button>Add Product</button>
  </div>

  <!-- Products Grid -->
  <div class="product" *ngIf="allProducts && allProducts.data">
    <div *ngFor="let product of allProducts.data" class="product-card">
      <img [src]="product.image" alt="Product Image">
      <h3>{{ product.name | titlecase }}</h3>
      <h5>Price : {{ product.price | inrUsd:product.price:'INR' | async }}</h5>
      <p>{{ product.description }}</p>
    </div>
  </div>

  <!-- Pagination -->
  <app-pagination [params]="allProducts" (paginationEvent)="handlePaginationEvent($event)"></app-pagination>
</div>
