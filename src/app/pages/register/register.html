<div class="form-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter username">
      <span *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
        Username is required
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter password">
      <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password is required
      </span>
    </div>
    <p>Already have an account? <a class="" routerLink="/login">Login</a></p>
    <button type="submit">Register</button>
  </form>
</div>
