<!-- Design the login form by using the form-group -->
<div class="form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter username">
      <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Username is required
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter password">
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </span>
    </div>
    <p>Don't have an account? <a class="" routerLink="/register">Register</a></p>
    <button type="submit">Login</button>
  </form>
</div>
