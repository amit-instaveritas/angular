<div class="body">
  <h2 class="mt-4">{{ title }}</h2>

  <div class="p-2 d-flex gap-3">
    <input type="color" class="form-control w-50  py-2" (input)="onColorChange($event)" value="{{ selectedColor }}" />
    <button (click)="resetColor()" class="btn btn-secondary">Reset to Default Color</button>
  </div>
  <hr />

  <div [style.background-color]="selectedColor" class="colorBox"></div>
</div>
