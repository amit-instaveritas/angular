<div class="body">
  <h2>Color Switcher Component</h2>

  <input type="color" (input)="onColorChange($event)" value="{{ selectedColor }}" />
  <button style="margin-left: 10px;" (click)="resetColor()">Reset to Default Color</button>
  <hr />

  <div [style.background-color]="selectedColor" class="colorBox"></div>
</div>
